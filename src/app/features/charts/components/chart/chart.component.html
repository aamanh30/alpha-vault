<div class="chart-wrapper row">
  <div class="col">
    <div
      *ngIf="loading"
      class="d-flex justify-content-center align-items-center"
    >
      <alpha-vault-spinner></alpha-vault-spinner>
    </div>

    <div
      #chart
      class="chart-canvas"
      [ngClass]="{ invisible: loading, 'empty-chart': isDataEmpty }"
    ></div>
  </div>
</div>
